[package]
name = "infinite-escape-velocity"
version = "0.1.0"
authors = ["Grant Jennings <gajbooks@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
fxhash = "0.2.1"
dashmap = { version = "5.0", features= ["rayon"] }
crossbeam-channel = "0.5.1"
rayon = "1.5"
macroquad = "0.3"
webp = "0.2.0"
euclid = "0.22"
num = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[profile.release]
lto = true
codegen-units=1
debug = true

[profile.dev.package."*"]
opt-level = 3
debug = false
